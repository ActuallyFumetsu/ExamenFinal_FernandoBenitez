<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.11.0/dist/email.min.js"></script>
    <script src="script2.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Página Principal</h1>
        
        <section id="email-section">
            <h2>Enviar un Correo</h2>
            <form id="email-form">
                <input type="email" id="recipient-email" placeholder="Correo del destinatario" required>
                <textarea id="email-message" placeholder="Escribe tu mensaje" required></textarea>
                <button type="submit">Enviar Correo</button>
            </form>
            <p id="email-status"></p>
        </section>

        <section id="cat-section">
            <h2>Imágenes de Gatos</h2>
            <button id="fetch-cat">Ver Imagen de Gato</button>
            <div id="cat-image-container">
                <img id="cat-image" src="" alt="Imagen de un gato" style="display:none;">
            </div>
        </section>

        <section id="advice-section">
            <h2>Consejos Aleatorios</h2>
            <button id="fetch-advice">Obtener un Consejo</button>
            <p id="advice"></p>
        </section>

        <nav>
            <a href="index.html">Volver a Inicio</a>
            <a href="pagina3.html">Ir al Formulario</a>
            <a href="pagina4.html">Ir a la Tabla</a>
            <a href="pagina5.html">Ir a la Galeria</a>
        </nav>
    </div>
</body>
</html>
