<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script2.js" defer></script>
</head>
<body>
    <header>
        <h1>Bienvenido a la Página Principal</h1>
        <p>Interacciones con APIs</p>
    </header>

    <section>
        <h2>Enviar un Correo</h2>
        <form id="email-form">
            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="Ingresa el correo del destinatario" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" placeholder="Escribe tu mensaje" required></textarea>

            <button type="submit">Enviar Correo</button>
        </form>
        <div id="email-message"></div>
    </section>

    <section>
        <h2>Buscar Imágenes</h2>
        <form id="image-search-form">
            <label for="query">Palabra clave:</label>
            <input type="text" id="query" placeholder="Ejemplo: naturaleza" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="image-results"></div>
    </section>

    <section>
        <h2>Consejo Motivacional</h2>
        <button id="get-advice">Obtener un Consejo</button>
        <div id="advice-result"></div>
    </section>
</body>
</html>
