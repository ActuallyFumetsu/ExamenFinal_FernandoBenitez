<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 4 - Operaciones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script4.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Operaciones Interactivas</h1>
        <table>
            <thead>
                <tr>
                    <th class="animated-header">Operación</th>
                    <th class="animated-header">Descripción</th>
                    <th class="animated-header">Botones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total Producto</td>
                    <td>Calcula el precio por cantidad</td>
                    <td>
                        <button class="action-button" onclick="calculateSalary()">Calcular</button>
                    </td>
                </tr>
                <tr>
                    <td>Porcentaje</td>
                    <td>Calcula el 30% del precio</td>
                    <td>
                        <button class="action-button" onclick="calculateTotalPoints()">Calcular</button>
                    </td>
                </tr>
                <tr>
                    <td>Descuento</td>
                    <td>Calcula el 25% de descuento de un precio por la cantidad</td>
                    <td>
                        <button class="action-button" onclick="calculatePercentage()">Calcular</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav class="navigation">
            <a href="index.html" class="nav-link">Volver a Inicio</a>
            <a href="pagina2.html" class="nav-link">Ir a las API</a>
            <a href="pagina3.html" class="nav-link">Ir al Formulario</a>
        </nav>
    </div>

</html>
